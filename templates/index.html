{% extends 'base.htm' %}
{% block content %}
    <div id="content" class="content">
        <section id="posts" class="posts-expand">
            {% for i in posts %}
                <article class="post post-type-normal">
                    <div class="post-block">
                        <link href="#"/>
                        <header class="post-header">
                            <h1 class="post-title">
                                <a class="post-title-link" href="{% url 'post' i.id %}">{{ i.title }}</a>
                            </h1>
                            <div class="post-meta">
                    <span class="post-time"> <span class="post-meta-item-icon">
                        <i class="fa fa-calendar-o"></i>
                    </span> <span class="post-meta-item-text">发表于</span>
                        <time title="创建于"> {{ i.created }} </time>
                    </span>
                            </div>
                        </header>
                        <div class="post-body">
                            {{ i.content| truncatewords:"15" }}
                            <div class="post-button text-center">
                                <a class="btn" href="{% url 'post' i.id %}">
                                    阅读全文&raquo; </a>
                            </div>
                        </div>
                        <footer class="post-footer">
                            <div class="post-eof"></div>
                        </footer>
                    </div>
                </article>
            {% endfor %}
        </section>
    </div>
{% endblock %}
