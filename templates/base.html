<!DOCTYPE html>
{% load staticfiles %}
<html class="theme-next mist use-motion" lang="zh-Hans">
<head>
    {% block head %}

        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="theme-color" content="#222"/>
        <meta http-equiv="Cache-Control" content="no-transform"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link href="{% static 'lib/fancybox/source/jquery.fancybox.css-v=2.1.5.css' %}" rel="stylesheet"
              type="text/css"/>
        <link href="{% static 'lib/font-awesome/css/font-awesome.min.css-v=4.6.2.css' %}" rel="stylesheet"
              type="text/css"/>
        <link href="{% static 'css/main.css-5.1.4.css' %}" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" id="hexo.configurations">
            var NexT = window.NexT || {};
            var CONFIG = {
                root: '/',
                scheme: 'Mist',
                version: '5.1.4',
                sidebar: {"position": "left", "offset": 12, "b2t": false, "scrollpercent": false, "onmobile": false},
                fancybox: true,
                tabs: true,
                motion: {
                    "enable": true,
                    "async": false,
                    "transition": {
                        "post_block": "fadeIn",
                        "post_header": "slideDownIn",
                        "post_body": "slideDownIn",
                        "coll_header": "slideLeftIn",
                        "sidebar": "slideUpIn"
                    }
                },

            };
        </script>
        <link rel="canonical" href="http://yoursite.com/"/>
        <title>zhouhe'blog</title>
    {% endblock %}
</head>

<body>
{% block body %}
    <div class="container sidebar-position-left
  page-home">
        <div class="headband"></div>
        <header id="header" class="header">
            <div class="header-inner">
                <div class="site-brand-wrapper">
                    <div class="site-meta ">
                        <div class="custom-logo-site-title">
                            <a href="#" class="brand" rel="start"> <span class="logo-line-before"><i></i></span>
                                <span class="site-title">zhouhe'blog</span> <span class="logo-line-after"><i></i></span> </a>
                        </div>
                        <p class="site-subtitle"></p>
                    </div>
                    <div class="site-nav-toggle">
                        <button><span class="btn-bar"></span> <span class="btn-bar"></span> <span
                                class="btn-bar"></span>
                        </button>
                    </div>
                </div>
                <nav class="site-nav">
                    {% include 'nav.html' %}
                </nav>
            </div>
        </header>
        <main id="main" class="main">
            <div class="main-inner">
                <div class="content-wrap">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        <footer id="footer" class="footer">
            <div class="footer-inner">
                <div class="copyright">
                    &copy;
                    <span itemprop="copyrightYear">2018</span>
                    <span class="with-love"> <i class="fa fa-user"></i> </span>
                    <span class="author" itemprop="copyrightHolder">lizhouhe</span>
                </div>
            </div>
        </footer>
        <div class="back-to-top">
            <i class="fa fa-arrow-up"></i>
        </div>
    </div>
    {% block script %}
        <script type="text/javascript" src="{% static 'lib/jquery/index.js-v=2.1.3' %}"></script>
        <script type="text/javascript"
                src="{% static 'lib/fastclick/lib/fastclick.min.js-v=1.0.6' %}"></script>
        <script type="text/javascript"
                src="{% static 'lib/jquery_lazyload/jquery.lazyload.js-v=1.9.7' %}"></script>
        <script type="text/javascript"
                src="{% static 'lib/velocity/velocity.min.js-v=1.2.1' %}"></script>
        <script type="text/javascript"
                src="{% static 'lib/velocity/velocity.ui.min.js-v=1.2.1' %}"></script>
        <script type="text/javascript"
                src="{% static 'lib/fancybox/source/jquery.fancybox.pack.js-v=2.1.5' %}"></script>
        <script type="text/javascript" src="{% static 'js/src/utils.js-v=5.1.4' %}"></script>
        <script type="text/javascript" src="{% static 'js/src/motion.js-v=5.1.4' %}"></script>
        <script type="text/javascript" src="{% static 'js/src/bootstrap.js-v=5.1.4' %}"></script>
    {% endblock %}
{% endblock %}
</body>
</html>
